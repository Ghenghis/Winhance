  verify:
    name: Verify Build
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: Winhance-x64
          path: ./verify

      - name: Verify x64 package
        shell: pwsh
        run: |
          $zipFiles = Get-ChildItem -Path ./verify -Filter "*.zip"
          foreach ($zip in $zipFiles) {
            Write-Host "Verifying: $($zip.Name)"

            # Verify SHA256
            $sha256File = "$($zip.FullName).sha256"
            if (Test-Path $sha256File) {
              $expectedHash = (Get-Content $sha256File).Split(" ")[0]
              $actualHash = (Get-FileHash $zip.FullName -Algorithm SHA256).Hash

              if ($expectedHash -eq $actualHash) {
                Write-Host "✅ SHA256 verified: $actualHash" -ForegroundColor Green
              } else {
                Write-Host "❌ SHA256 mismatch!" -ForegroundColor Red
                Write-Host "Expected: $expectedHash"
                Write-Host "Actual: $actualHash"
                exit 1
              }
            }

            # Extract and verify contents
            $extractPath = "./extract"
            Expand-Archive -Path $zip.FullName -DestinationPath $extractPath -Force

            $exeFiles = Get-ChildItem -Path $extractPath -Filter "*.exe" -Recurse
            if ($exeFiles.Count -eq 0) {
              Write-Host "❌ No executable found in package!" -ForegroundColor Red
              exit 1
            }

            foreach ($exe in $exeFiles) {
              Write-Host "✅ Found executable: $($exe.Name)" -ForegroundColor Green
            }
          }

          Write-Host ""
          Write-Host "✅ All verifications passed!" -ForegroundColor Green
