          New-Item -ItemType Directory -Force -Path ./clickonce-output

          $clickOnceZip = "Winhance-ClickOnce-${{ steps.version.outputs.version }}.zip"
          Compress-Archive -Path ./clickonce-files/* -DestinationPath "./clickonce-output/$clickOnceZip" -Force

          # Calculate SHA256
          $hash = Get-FileHash "./clickonce-output/$clickOnceZip" -Algorithm SHA256
          Set-Content -Path "./clickonce-output/$clickOnceZip.sha256" -Value "$($hash.Hash)  $clickOnceZip"

      - name: Upload ClickOnce artifact
        uses: actions/upload-artifact@v4
        with:
          name: Winhance-ClickOnce
          path: |
            ./clickonce-output/*.zip
            ./clickonce-output/*.sha256
          retention-days: 30

