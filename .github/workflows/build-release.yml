      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUM=${VERSION#v}
          # Squirrel needs semantic version
          SQUIRREL_VERSION=$(echo "$VERSION_NUM" | sed 's/-.*$//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "squirrel_version=$SQUIRREL_VERSION" >> $GITHUB_OUTPUT

      - name: Create Squirrel package structure
        shell: pwsh
        run: |
          # Extract the x64 build
          $zipFile = Get-ChildItem -Path ./x64-build -Filter "*.zip" | Select-Object -First 1
          Expand-Archive -Path $zipFile.FullName -DestinationPath ./squirrel-files -Force

          # Create nuspec for Squirrel
          $nuspecContent = @"
          <?xml version="1.0" encoding="utf-8"?>
          <package xmlns="http://schemas.microsoft.com/packaging/2010/07/nuspec.xsd">
            <metadata>
              <id>Winhance</id>
              <version>${{ steps.version.outputs.squirrel_version }}</version>
              <title>Winhance</title>
              <authors>Winhance Team</authors>
              <description>Windows Enhancement and Optimization Tool</description>
            </metadata>
            <files>
              <file src="squirrel-files\**\*.*" target="lib\net9.0" />
            </files>
          </package>
          "@
          $nuspecContent | Out-File -FilePath "Winhance.nuspec" -Encoding UTF8

          # Create Squirrel-ready package
          New-Item -ItemType Directory -Force -Path ./squirrel-output
          $squirrelZip = "Winhance-Squirrel-${{ steps.version.outputs.version }}.zip"
          Compress-Archive -Path ./squirrel-files/*, ./Winhance.nuspec -DestinationPath "./squirrel-output/$squirrelZip" -Force

          # Calculate SHA256
          $hash = Get-FileHash "./squirrel-output/$squirrelZip" -Algorithm SHA256
          Set-Content -Path "./squirrel-output/$squirrelZip.sha256" -Value "$($hash.Hash)  $squirrelZip"

