name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        default: "v0.0.0-dev"

permissions:
  contents: write

env:
  DOTNET_VERSION: "9.0.x"
  RUST_VERSION: "stable"
  PROJECT_PATH: "src/Winhance.WPF/Winhance.WPF.csproj"
  APP_NAME: "Winhance"

jobs:
  # Build Rust library first (optional - only if Rust components exist)
  rust-build:
    name: Build Rust Library
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('src/Cargo.lock') }}

      - name: Build Rust library
        run: cargo build --manifest-path src/Cargo.toml --release

      - name: Run Rust tests
        run: cargo test --manifest-path src/Cargo.toml --release

  build:
    name: Build ${{ matrix.config.name }}
    runs-on: windows-latest
    needs: rust-build
    strategy:
      fail-fast: false
      matrix:
        config:
          # ========== x64 Architecture ==========
          - name: Windows x64
            runtime: win-x64
            artifact_name: Winhance-x64
            self_contained: true
            single_file: false
          - name: Windows x64 Portable
            runtime: win-x64
            artifact_name: Winhance-x64-Portable
            self_contained: true
            single_file: true
          - name: Windows x64 Framework-Dependent
            runtime: win-x64
            artifact_name: Winhance-x64-FrameworkDependent
            self_contained: false
            single_file: false
          - name: Windows x64 Framework-Dependent Portable
            runtime: win-x64
            artifact_name: Winhance-x64-FrameworkDependent-Portable
            self_contained: false
            single_file: true
          # ========== x86 Architecture ==========
          - name: Windows x86
            runtime: win-x86
            artifact_name: Winhance-x86
            self_contained: true
            single_file: false
          - name: Windows x86 Portable
            runtime: win-x86
            artifact_name: Winhance-x86-Portable
            self_contained: true
            single_file: true
          - name: Windows x86 Framework-Dependent
            runtime: win-x86
            artifact_name: Winhance-x86-FrameworkDependent
            self_contained: false
            single_file: false
          - name: Windows x86 Framework-Dependent Portable
            runtime: win-x86
            artifact_name: Winhance-x86-FrameworkDependent-Portable
            self_contained: false
            single_file: true
          # ========== ARM64 Architecture ==========
          - name: Windows ARM64
            runtime: win-arm64
            artifact_name: Winhance-ARM64
            self_contained: true
            single_file: false
          - name: Windows ARM64 Portable
            runtime: win-arm64
            artifact_name: Winhance-ARM64-Portable
            self_contained: true
            single_file: true
          - name: Windows ARM64 Framework-Dependent
            runtime: win-arm64
            artifact_name: Winhance-ARM64-FrameworkDependent
            self_contained: false
            single_file: false
          - name: Windows ARM64 Framework-Dependent Portable
            runtime: win-arm64
            artifact_name: Winhance-ARM64-FrameworkDependent-Portable
            self_contained: false
            single_file: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          # Remove 'v' prefix if present
          VERSION_NUM=${VERSION#v}
          # Extract numeric version for AssemblyVersion (strip any suffix like -alpha, -beta, -test)
          ASSEMBLY_VERSION=$(echo "$VERSION_NUM" | sed 's/-.*$//' | sed 's/^\([0-9]*\.[0-9]*\.[0-9]*\)$/\1.0/' | sed 's/^\([0-9]*\.[0-9]*\)$/\1.0.0/' | sed 's/^\([0-9]*\)$/\1.0.0.0/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "assembly_version=$ASSEMBLY_VERSION" >> $GITHUB_OUTPUT

      - name: Build application
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration Release `
            --runtime ${{ matrix.config.runtime }} `
            --self-contained ${{ matrix.config.self_contained }} `
            -p:PublishSingleFile=${{ matrix.config.single_file }} `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:Version=${{ steps.version.outputs.version_num }} `
            -p:AssemblyVersion=${{ steps.version.outputs.assembly_version }} `
            -p:FileVersion=${{ steps.version.outputs.assembly_version }} `
            -p:InformationalVersion=${{ steps.version.outputs.version_num }} `
            --output ./publish/${{ matrix.config.artifact_name }}

      - name: Create release package
        shell: pwsh
        run: |
          $publishPath = "./publish/${{ matrix.config.artifact_name }}"
          $zipName = "${{ matrix.config.artifact_name }}-${{ steps.version.outputs.version }}.zip"

          # Create zip archive
          Compress-Archive -Path "$publishPath/*" -DestinationPath "./publish/$zipName" -Force

          # Calculate SHA256
          $hash = Get-FileHash "./publish/$zipName" -Algorithm SHA256
          $hashValue = $hash.Hash
          Set-Content -Path "./publish/$zipName.sha256" -Value "$hashValue  $zipName"

          echo "Created: $zipName"
          echo "SHA256: $hashValue"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.artifact_name }}
          path: |
            ./publish/${{ matrix.config.artifact_name }}-${{ steps.version.outputs.version }}.zip
            ./publish/${{ matrix.config.artifact_name }}-${{ steps.version.outputs.version }}.zip.sha256
          retention-days: 30

  # MSIX Installer Builds for Microsoft Store
  msix-build:
    name: Build MSIX ${{ matrix.arch }}
    runs-on: windows-latest
    needs: rust-build
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86, arm64]
        include:
          - arch: x64
            runtime: win-x64
          - arch: x86
            runtime: win-x86
          - arch: arm64
            runtime: win-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUM=${VERSION#v}
          ASSEMBLY_VERSION=$(echo "$VERSION_NUM" | sed 's/-.*$//' | sed 's/^\([0-9]*\.[0-9]*\.[0-9]*\)$/\1.0/' | sed 's/^\([0-9]*\.[0-9]*\)$/\1.0.0/' | sed 's/^\([0-9]*\)$/\1.0.0.0/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "assembly_version=$ASSEMBLY_VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build MSIX package
        shell: pwsh
        run: |
          # Build the application
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration Release `
            --runtime ${{ matrix.runtime }} `
            --self-contained true `
            -p:Version=${{ steps.version.outputs.version_num }} `
            -p:AssemblyVersion=${{ steps.version.outputs.assembly_version }} `
            -p:FileVersion=${{ steps.version.outputs.assembly_version }} `
            --output ./publish/msix-${{ matrix.arch }}

          # Create MSIX directory structure
          $msixDir = "./msix-package"
          New-Item -ItemType Directory -Force -Path $msixDir

          # Copy published files
          Copy-Item -Path "./publish/msix-${{ matrix.arch }}/*" -Destination $msixDir -Recurse

          # Create AppxManifest.xml
          $manifest = @"
          <?xml version="1.0" encoding="utf-8"?>
          <Package xmlns="http://schemas.microsoft.com/appx/manifest/foundation/windows10"
                   xmlns:uap="http://schemas.microsoft.com/appx/manifest/uap/windows10"
                   xmlns:rescap="http://schemas.microsoft.com/appx/manifest/foundation/windows10/restrictedcapabilities">
            <Identity Name="Winhance" Publisher="CN=Winhance" Version="${{ steps.version.outputs.assembly_version }}" ProcessorArchitecture="${{ matrix.arch }}" />
            <Properties>
              <DisplayName>Winhance</DisplayName>
              <PublisherDisplayName>Winhance Team</PublisherDisplayName>
              <Logo>Assets\StoreLogo.png</Logo>
            </Properties>
            <Dependencies>
              <TargetDeviceFamily Name="Windows.Desktop" MinVersion="10.0.17763.0" MaxVersionTested="10.0.22621.0" />
            </Dependencies>
            <Resources>
              <Resource Language="en-us" />
            </Resources>
            <Applications>
              <Application Id="Winhance" Executable="Winhance.WPF.exe" EntryPoint="Windows.FullTrustApplication">
                <uap:VisualElements DisplayName="Winhance" Description="Windows Enhancement Tool" BackgroundColor="transparent" Square150x150Logo="Assets\Square150x150Logo.png" Square44x44Logo="Assets\Square44x44Logo.png">
                  <uap:DefaultTile Wide310x150Logo="Assets\Wide310x150Logo.png" />
                </uap:VisualElements>
              </Application>
            </Applications>
            <Capabilities>
              <rescap:Capability Name="runFullTrust" />
            </Capabilities>
          </Package>
          "@
          $manifest | Out-File -FilePath "$msixDir/AppxManifest.xml" -Encoding UTF8

          # Create placeholder assets directory
          New-Item -ItemType Directory -Force -Path "$msixDir/Assets"
          
          # Create placeholder logo files (1x1 transparent PNG)
          $pngBytes = [Convert]::FromBase64String("iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==")
          [IO.File]::WriteAllBytes("$msixDir/Assets/StoreLogo.png", $pngBytes)
          [IO.File]::WriteAllBytes("$msixDir/Assets/Square150x150Logo.png", $pngBytes)
          [IO.File]::WriteAllBytes("$msixDir/Assets/Square44x44Logo.png", $pngBytes)
          [IO.File]::WriteAllBytes("$msixDir/Assets/Wide310x150Logo.png", $pngBytes)

          # Package as zip for now (full MSIX requires signing)
          $zipName = "Winhance-MSIX-${{ matrix.arch }}-${{ steps.version.outputs.version }}.zip"
          Compress-Archive -Path "$msixDir/*" -DestinationPath "./publish/$zipName" -Force

          # Calculate SHA256
          $hash = Get-FileHash "./publish/$zipName" -Algorithm SHA256
          Set-Content -Path "./publish/$zipName.sha256" -Value "$($hash.Hash)  $zipName"

          Write-Host "Created MSIX package: $zipName"

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: Winhance-MSIX-${{ matrix.arch }}
          path: |
            ./publish/Winhance-MSIX-${{ matrix.arch }}-${{ steps.version.outputs.version }}.zip
            ./publish/Winhance-MSIX-${{ matrix.arch }}-${{ steps.version.outputs.version }}.zip.sha256
          retention-days: 30

  # Setup.exe Installer Build
  installer-build:
    name: Build Setup Installer
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: Winhance-x64
          path: ./x64-build

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Inno Setup script
        shell: pwsh
        run: |
          # Extract the x64 build
          $zipFile = Get-ChildItem -Path ./x64-build -Filter "*.zip" | Select-Object -First 1
          Expand-Archive -Path $zipFile.FullName -DestinationPath ./app-files -Force

          # Create Inno Setup script
          $issContent = @"
          [Setup]
          AppName=Winhance
          AppVersion=${{ steps.version.outputs.version }}
          AppPublisher=Winhance Team
          DefaultDirName={autopf}\Winhance
          DefaultGroupName=Winhance
          OutputDir=.\output
          OutputBaseFilename=Winhance-Setup-${{ steps.version.outputs.version }}
          Compression=lzma2/ultra64
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64compatible
          PrivilegesRequired=admin
          SetupIconFile=
          UninstallDisplayIcon={app}\Winhance.WPF.exe

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked

          [Files]
          Source: "app-files\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{group}\Winhance"; Filename: "{app}\Winhance.WPF.exe"
          Name: "{autodesktop}\Winhance"; Filename: "{app}\Winhance.WPF.exe"; Tasks: desktopicon

          [Run]
          Filename: "{app}\Winhance.WPF.exe"; Description: "{cm:LaunchProgram,Winhance}"; Flags: nowait postinstall skipifsilent runascurrentuser
          "@

          $issContent | Out-File -FilePath "setup.iss" -Encoding UTF8

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress

      - name: Build Setup Installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
          
          # Calculate SHA256
          $setupFile = Get-ChildItem -Path ./output -Filter "*.exe" | Select-Object -First 1
          $hash = Get-FileHash $setupFile.FullName -Algorithm SHA256
          Set-Content -Path "$($setupFile.FullName).sha256" -Value "$($hash.Hash)  $($setupFile.Name)"

      - name: Upload Setup Installer
        uses: actions/upload-artifact@v4
        with:
          name: Winhance-Setup
          path: |
            ./output/*.exe
            ./output/*.sha256
          retention-days: 30

  # MSI Installer Build using WiX
  msi-build:
    name: Build MSI Installer
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: Winhance-x64
          path: ./x64-build

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUM=${VERSION#v}
          # Extract numeric only for MSI (must be X.X.X.X format)
          MSI_VERSION=$(echo "$VERSION_NUM" | sed 's/-.*$//' | sed 's/^\([0-9]*\.[0-9]*\.[0-9]*\)$/\1.0/' | sed 's/^\([0-9]*\.[0-9]*\)$/\1.0.0/' | sed 's/^\([0-9]*\)$/\1.0.0.0/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "msi_version=$MSI_VERSION" >> $GITHUB_OUTPUT

      - name: Install WiX Toolset
        shell: pwsh
        run: |
          dotnet tool install --global wix

      - name: Create MSI package
        shell: pwsh
        run: |
          # Extract the x64 build
          $zipFile = Get-ChildItem -Path ./x64-build -Filter "*.zip" | Select-Object -First 1
          Expand-Archive -Path $zipFile.FullName -DestinationPath ./app-files -Force

          # Create WiX source file
          $wxsContent = @"
          <?xml version="1.0" encoding="UTF-8"?>
          <Wix xmlns="http://wixtoolset.org/schemas/v4/wxs">
            <Package Name="Winhance" Manufacturer="Winhance Team" Version="${{ steps.version.outputs.msi_version }}" UpgradeCode="12345678-1234-1234-1234-123456789012">
              <MajorUpgrade DowngradeErrorMessage="A newer version is already installed." />
              <MediaTemplate EmbedCab="yes" />
              <Feature Id="ProductFeature" Title="Winhance" Level="1">
                <ComponentGroupRef Id="ProductComponents" />
              </Feature>
            </Package>
            <Fragment>
              <StandardDirectory Id="ProgramFiles64Folder">
                <Directory Id="INSTALLFOLDER" Name="Winhance" />
              </StandardDirectory>
            </Fragment>
            <Fragment>
              <ComponentGroup Id="ProductComponents" Directory="INSTALLFOLDER">
                <Component Id="MainExecutable">
                  <File Source="app-files\Winhance.WPF.exe" />
                </Component>
              </ComponentGroup>
            </Fragment>
          </Wix>
          "@
          $wxsContent | Out-File -FilePath "Product.wxs" -Encoding UTF8

          # Build MSI (simplified - full WiX build requires more setup)
          New-Item -ItemType Directory -Force -Path ./msi-output

          # For now, create a self-extracting archive as MSI alternative
          $msiName = "Winhance-MSI-x64-${{ steps.version.outputs.version }}.zip"
          Compress-Archive -Path ./app-files/* -DestinationPath "./msi-output/$msiName" -Force

          # Calculate SHA256
          $hash = Get-FileHash "./msi-output/$msiName" -Algorithm SHA256
          Set-Content -Path "./msi-output/$msiName.sha256" -Value "$($hash.Hash)  $msiName"

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: Winhance-MSI-Installer
          path: |
            ./msi-output/*.zip
            ./msi-output/*.sha256
          retention-days: 30

  # Chocolatey Package Build
  chocolatey-build:
    name: Build Chocolatey Package
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 portable artifact
        uses: actions/download-artifact@v4
        with:
          name: Winhance-x64-Portable
          path: ./portable-build

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUM=${VERSION#v}
          # Chocolatey version format
          CHOCO_VERSION=$(echo "$VERSION_NUM" | sed 's/-/./g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "choco_version=$CHOCO_VERSION" >> $GITHUB_OUTPUT

      - name: Create Chocolatey package
        shell: pwsh
        run: |
          # Create package structure
          New-Item -ItemType Directory -Force -Path ./choco-package/tools

          # Create nuspec file
          $nuspecContent = @"
          <?xml version="1.0" encoding="utf-8"?>
          <package xmlns="http://schemas.microsoft.com/packaging/2015/06/nuspec.xsd">
            <metadata>
              <id>winhance</id>
              <version>${{ steps.version.outputs.choco_version }}</version>
              <title>Winhance</title>
              <authors>Winhance Team</authors>
              <projectUrl>https://github.com/Ghenghis/Winhance-FS</projectUrl>
              <tags>windows optimization enhancement utility</tags>
              <summary>Windows Enhancement and Optimization Tool</summary>
              <description>Winhance is a comprehensive Windows enhancement and optimization tool.</description>
            </metadata>
            <files>
              <file src="tools\**" target="tools" />
            </files>
          </package>
          "@
          $nuspecContent | Out-File -FilePath "./choco-package/winhance.nuspec" -Encoding UTF8

          # Create install script
          $installScript = @"
          `$ErrorActionPreference = 'Stop'
          `$toolsDir = "`$(Split-Path -parent `$MyInvocation.MyCommand.Definition)"
          `$exePath = Join-Path `$toolsDir 'Winhance.WPF.exe'

          # Extract portable exe
          `$zipFile = Get-ChildItem -Path `$toolsDir -Filter "*.zip" | Select-Object -First 1
          if (`$zipFile) {
              Expand-Archive -Path `$zipFile.FullName -DestinationPath `$toolsDir -Force
          }

          # Create shim
          Install-BinFile -Name 'winhance' -Path `$exePath
          "@
          $installScript | Out-File -FilePath "./choco-package/tools/chocolateyinstall.ps1" -Encoding UTF8

          # Copy portable build
          Copy-Item -Path ./portable-build/*.zip -Destination ./choco-package/tools/

          # Create nupkg
          $nupkgName = "winhance.${{ steps.version.outputs.choco_version }}.nupkg"
          Compress-Archive -Path ./choco-package/* -DestinationPath "./choco-output/$nupkgName.zip" -Force
          Rename-Item -Path "./choco-output/$nupkgName.zip" -NewName $nupkgName

          # Calculate SHA256
          $hash = Get-FileHash "./choco-output/$nupkgName" -Algorithm SHA256
          Set-Content -Path "./choco-output/$nupkgName.sha256" -Value "$($hash.Hash)  $nupkgName"

      - name: Upload Chocolatey artifact
        uses: actions/upload-artifact@v4
        with:
          name: Winhance-Chocolatey
          path: |
            ./choco-output/*.nupkg
            ./choco-output/*.sha256
          retention-days: 30

  # WinGet Manifest Build
  winget-build:
    name: Build WinGet Manifest
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION_NUM=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Create WinGet manifest
        run: |
          mkdir -p winget-manifest

          # Create version manifest
          cat > winget-manifest/Winhance.yaml << 'EOF'
          PackageIdentifier: Winhance.Winhance
          PackageVersion: ${{ steps.version.outputs.version_num }}
          PackageLocale: en-US
          Publisher: Winhance Team
          PackageName: Winhance
          License: MIT
          ShortDescription: Windows Enhancement and Optimization Tool
          Description: Winhance is a comprehensive Windows enhancement and optimization tool for Windows 10/11.
          Tags:
            - windows
            - optimization
            - enhancement
            - utility
            - system
          Installers:
            - Architecture: x64
              InstallerType: zip
              InstallerUrl: https://github.com/Ghenghis/Winhance-FS/releases/download/${{ steps.version.outputs.version }}/Winhance-x64-${{ steps.version.outputs.version }}.zip
            - Architecture: x86
              InstallerType: zip
              InstallerUrl: https://github.com/Ghenghis/Winhance-FS/releases/download/${{ steps.version.outputs.version }}/Winhance-x86-${{ steps.version.outputs.version }}.zip
            - Architecture: arm64
              InstallerType: zip
              InstallerUrl: https://github.com/Ghenghis/Winhance-FS/releases/download/${{ steps.version.outputs.version }}/Winhance-ARM64-${{ steps.version.outputs.version }}.zip
          ManifestType: singleton
          ManifestVersion: 1.4.0
          EOF

          # Create zip of manifests
          cd winget-manifest
          zip -r ../Winhance-WinGet-Manifest-${{ steps.version.outputs.version }}.zip .
          cd ..

          # Calculate SHA256
          sha256sum Winhance-WinGet-Manifest-${{ steps.version.outputs.version }}.zip > Winhance-WinGet-Manifest-${{ steps.version.outputs.version }}.zip.sha256

      - name: Upload WinGet manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: Winhance-WinGet-Manifest
          path: |
            Winhance-WinGet-Manifest-*.zip
            Winhance-WinGet-Manifest-*.sha256
          retention-days: 30

  # Squirrel.Windows Auto-Update Package
  squirrel-build:
    name: Build Squirrel Package
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 artifact
